<mat-toolbar color="primary" style="min-height: 64px;">
  <mat-toolbar-row style="min-height: 64px;">
    <mat-icon svgIcon="InTheatres" fxHide.lt-md="true"></mat-icon>
    <button mat-icon-button (click)="onToggleSidenav()" fxShow="true" fxHide.gt-sm="true"><!--(click)="sidenav.toggle()"-->
      <mat-icon svgIcon="InTheatres"></mat-icon>
    </button>
    <span [routerLink]="['/home']" routerLinkActive="active">InTheatres</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>
        <mat-icon>notifications</mat-icon>
        Notifications
      </a>
      <a href="#" mat-button>
        <mat-icon>message</mat-icon>
        Messages
      </a>
      <a *ngIf="loggedIn" href="#" mat-button>
        <mat-icon>account_box</mat-icon>
        My Account
      </a>
      <a *ngIf="!loggedIn" href="/login" mat-button>
        <mat-icon>login</mat-icon><!--lock -->
        Sign In
      </a>
      <!-- <input class="container_toggle" type="checkbox" id="switch" name="mode"><label for="switch">Toggle</label> -->
      <!-- <mat-slide-toggle md-menu-item (click)="changeTheme()">Change Theme</mat-slide-toggle> -->
    </div>
  </mat-toolbar-row>
</mat-toolbar>
